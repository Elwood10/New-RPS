<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer type="text/javascript" src="java.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<div>
		<div class="title">ROCK PAPER SCISSORS</div>
		<h3 class="subtitle">Pick a Button to Play</h3>
		<div class="btn">
			<button class="but" name="Rock">Rock</button>
			<button class="but" name="Paper">Paper</button>
			<button class="but" name="Scissors">Scissors</button>
		</div>
		<div class="container1">
			<div class="indScores">
				<h3>Your Pick:<span id="userPick"></span></h3>
				<h3>Computer:<span id="computerPick"></span></h3>
				<h3>Winner:<span id="pick"></span></h3>
			</div>
		</div>
		<div class="container2">
    <div class="totalScores">
			<h3>Total Scores</h3>
			<h3>Your Total:<span id="count"></span></h3>
			<h3>Computer Total:<span id="count1"></span></h3>
		</div>
	</div>
	</div>
	<div class="container3">


	<div class="totWinner"><span id="endGame"></span></div>
	<div class="gif">
		<iframe src="https://giphy.com/embed/l49JLqDArrAoVy4wM" width="240" height="220" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/halo-arkham-knight-l49JLqDArrAoVy4wM"></a></p>
	</div>
	</div>
	</body>
</html>
